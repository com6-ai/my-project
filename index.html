<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor Wymiany - Kanga API</title>
    <style>
        :root {
            --bg-color: #0b0b0b;
            --card-bg: #161616;
            --text-primary: #e0e0e0;
            --text-secondary: #777777;
            --accent-orange: #ff6f00;
            --font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-family);
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header & Switch */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #222;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: #fff;
            text-transform: uppercase;
        }

        .currency-switch {
            display: flex;
            background: #222;
            border-radius: 4px;
            padding: 2px;
        }

        .switch-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            border-radius: 2px;
            transition: 0.2s;
        }

        .switch-btn.active {
            background: #444;
            color: #fff;
        }

        /* Table Styles */
        .market-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
        }

        .market-table th {
            text-align: right;
            padding: 15px;
            color: var(--text-secondary);
            font-weight: 500;
            border-bottom: 1px solid #222;
            text-transform: uppercase;
            font-size: 12px;
        }
        
        .market-table th:first-child, .market-table td:first-child {
            text-align: left;
        }

        .market-table td {
            padding: 20px 15px;
            border-bottom: 1px solid #1a1a1a;
            vertical-align: middle;
            text-align: right;
        }

        /* Token Info */
        .token-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .token-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #777;
        }

        .token-name-wrap {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .token-name {
            font-weight: 700;
            font-size: 15px;
            color: #fff;
        }

        .token-symbol {
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 4px;
            background: #222;
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Price */
        .price {
            font-weight: 600;
            font-family: 'Roboto Mono', monospace;
            font-size: 17px;
            color: #fff;
        }

        /* Action Button */
        .action-btn {
            background-color: transparent;
            color: var(--accent-orange);
            border: 1px solid #663c00;
            padding: 10px 25px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            display: inline-block;
            letter-spacing: 0.5px;
        }

        .action-btn:hover {
            background-color: var(--accent-orange);
            border-color: var(--accent-orange);
            color: #000;
            box-shadow: 0 0 15px rgba(255, 111, 0, 0.3);
        }

        @media (max-width: 600px) {
            .token-name { display: none; }
            .token-symbol { font-size: 14px; margin: 0; padding: 0; background: none; color: #fff; font-weight: bold; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Kantor Wymiany</h1>
        <div class="currency-switch">
            <button class="switch-btn active" onclick="setCurrency('PLN')">PLN</button>
            <button class="switch-btn" onclick="setCurrency('USD')">USD</button>
        </div>
    </div>

    <table class="market-table">
        <thead>
            <tr>
                <th>Nazwa tokena</th>
                <th>Aktualny Kurs</th>
                <th>Akcja</th>
            </tr>
        </thead>
        <tbody id="market-data">
            <tr>
                <td colspan="3" style="text-align: center; color: #555; padding: 40px;">
                    Ładowanie kursów...
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    // Lista TOP 10 wg CoinMarketCap (BTC, ETH, USDT, BNB, XRP, USDC, SOL, TRX, DOGE, ADA)
    const tokens = [
        { symbol: 'BTC', name: 'Bitcoin', icon: 'https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=025' },
        { symbol: 'ETH', name: 'Ethereum', icon: 'https://cryptologos.cc/logos/ethereum-eth-logo.png?v=025' },
        { symbol: 'USDT', name: 'Tether', icon: 'https://cryptologos.cc/logos/tether-usdt-logo.png?v=025' },
        { symbol: 'BNB', name: 'BNB', icon: 'https://cryptologos.cc/logos/binance-coin-bnb-logo.png?v=025' },
        { symbol: 'XRP', name: 'XRP', icon: 'https://cryptologos.cc/logos/xrp-xrp-logo.png?v=025' },
        { symbol: 'USDC', name: 'USDC', icon: 'https://cryptologos.cc/logos/usd-coin-usdc-logo.png?v=025' },
        { symbol: 'SOL', name: 'Solana', icon: 'https://cryptologos.cc/logos/solana-sol-logo.png?v=025' },
        { symbol: 'TRX', name: 'TRON', icon: 'https://cryptologos.cc/logos/tron-trx-logo.png?v=025' },
        { symbol: 'DOGE', name: 'Dogecoin', icon: 'https://cryptologos.cc/logos/dogecoin-doge-logo.png?v=025' },
        { symbol: 'ADA', name: 'Cardano', icon: 'https://cryptologos.cc/logos/cardano-ada-logo.png?v=025' }
    ];

    let currentCurrency = 'PLN';
    let marketDataCache = {};

    async function fetchMarketData() {
        try {
            const targetUrl = 'https://api.kanga.exchange/api/v2/market/ticker';
            const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(targetUrl);
            
            const response = await fetch(proxyUrl);
            if (!response.ok) throw new Error(`Status: ${response.status}`);

            const textData = await response.text();
            marketDataCache = JSON.parse(textData);

            renderTable();

        } catch (error) {
            console.error("Błąd API:", error);
            if(Object.keys(marketDataCache).length === 0) {
                 document.getElementById('market-data').innerHTML = `
                    <tr><td colspan="3" style="text-align:center; padding: 30px; color: #ff3d00;">
                    Błąd pobierania danych z Kangi.
                    </td></tr>`;
            }
        }
    }

    function renderTable() {
        const tbody = document.getElementById('market-data');
        if (Object.keys(marketDataCache).length === 0) return;
        
        tbody.innerHTML = '';

        tokens.forEach(token => {
            let marketPair = '';
            
            if (currentCurrency === 'PLN') {
                marketPair = `${token.symbol}-PLN`;
            } else {
                marketPair = `${token.symbol}-USDT`;
                // Wyjątki dla stablecoinów przy widoku USD
                if (token.symbol === 'USDT' || token.symbol === 'USDC') marketPair = 'USDC-USDT';
            }

            // Sprawdzamy czy para istnieje w danych
            let data = marketDataCache[marketPair];
            
            // Jeśli nie ma pary PL (np. TRX-PLN może być mało płynne), spróbujmy USDT i przeliczyć? 
            // W prostym widoku, jeśli brak danych, pomijamy wiersz lub pokazujemy placeholder.
            // Tutaj: jeśli brak danych, wiersz się nie wygeneruje.
            if (!data) return;

            const price = parseFloat(data.last_price || 0);

            // Formatowanie ceny
            let formattedPrice = price;
            if (price < 1) formattedPrice = price.toFixed(6);
            else if (price < 100) formattedPrice = price.toFixed(2);
            else formattedPrice = price.toLocaleString('pl-PL', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>
                    <div class="token-info">
                        <img src="${token.icon}" class="token-icon" alt="${token.symbol}">
                        <div class="token-name-wrap">
                            <span class="token-name">${token.name}</span>
                            <span class="token-symbol">${token.symbol}</span>
                        </div>
                    </div>
                </td>
                <td class="price">${currentCurrency === 'USD' ? '$' : ''} ${formattedPrice} ${currentCurrency === 'PLN' ? 'PLN' : ''}</td>
                <td>
                    <a href="#" class="action-btn" onclick="openExchangeModal('${token.symbol}', '${currentCurrency}')">WYMIANA</a>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    function setCurrency(currency) {
        currentCurrency = currency;
        document.querySelectorAll('.switch-btn').forEach(btn => {
            btn.classList.toggle('active', btn.innerText === currency);
        });
        renderTable();
    }

    function openExchangeModal(symbol, currency) {
        if(confirm(`Wymiana ${symbol} (${currency})\n\nKupujesz czy Sprzedajesz?`)) {
            // Logika przekierowania
        }
    }

    fetchMarketData();
    setInterval(fetchMarketData, 15000); 
</script>

</body>
</html>
